<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plataforma de Autenticação Segura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <!-- Tela 1: Entrada -->
    <section id="tela-entrada">
      <h1>Plataforma de Autenticação Segura</h1>

      <p>
        Cadastro seguro para estudantes, com validação por responsável legal
        quando necessário.
      </p>

      <button>Iniciar cadastro</button>
    </section>

    <!-- Tela 2: Tipo de Usuário -->
    <section id="tela-tipo-usuario">
      <h2>Selecione seu tipo de usuário</h2>

      <button>Sou estudante</button>
      <button>Sou pai/mãe ou responsável</button>
      <button>Sou professor</button>
    </section>

  </main>
  
  <script src="script.js"></script>

</body>
</html>
